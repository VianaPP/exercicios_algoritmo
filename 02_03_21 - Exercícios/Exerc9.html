<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 9</title>
</head>
<body>

    <p>Quantos filhos você tem? </p><input type="text" id="filhos"><br><br>

    <button id="Cadastrar" onclick="calc()"> Calcular Auxílio Filhos </button><br><br>
    <h3> Seu Auxílio Filhos </h3>
    <span id="resp"></span>

</body>
</html>

<script>

function calc(){
    var fil = Number(filhos.value) * 25;
    resp.innerHTML = `Você tem ${filhos.value} filhos, logo, seu Auxílio Filhos será de <b><i>R$ ${fil}</b></i>`;
    

}
    
</script>
