<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <p>Quantas horas você dormiu?</p><input type="text" id="drm">
    <button onclick="calc()"> Calcular sono</button><br><br>
    <span id="drmiu"></span>
</body>
</html>


<script>
function calc(){
    var fase1 = Number(drm.value) * 0.05;
    var fase2 = Number(drm.value) * 0.45;
    var fase3 = Number(drm.value) * 0.30;
    var faserem = Number(drm.value) * 0.20;
    drmiu.innerHTML = `Ao dormir ${drm.value} horas, você dormiu: <br> 
    <b> ${fase1}</b> horas na fase 1 <br>
    <b> ${fase2}</b> horas na fase 2<br>
    <b> ${fase3} </b> horas na fase 3<br>
    <b> ${faserem}</b> horas na fase REM </b>`;
}

</script>
