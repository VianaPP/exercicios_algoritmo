<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <p>Qual o Sabor da pizza? </p><input type="text" id="pizza1"><br>
    <p>Qual o Sabor o preço da pizza? </p><input type="text" id="pizza2"><br>
    <p>Quantas pessoas vão comer? </p><input type="text" id="pizza3"><br><br>

    <button id="Cadastrar" onclick="calc()"> Ver valor por amigo</button><br><br>
    <h3> Gasto</h3>
    <span id="resp"></span>
</body>
</html>

<script>

function calc(){
    var sab = pizza1.value;
    var pre = Number(pizza2.value);
    var qta = Number(pizza3.value);
    var calc = pre / qta;
    resp.innerHTML = `A pizza escolhida é: ${sab} <br> Cada amigo vai colaborar com <u> R$${calc}</u>`

}
    
</script>
