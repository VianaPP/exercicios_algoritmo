<body>
    <!-- Titulo-->
    <h1>Dragon Ball </h1>

    <!-- Subtitulo -->
    <p>No anime japonês <b>Dragon ball</b>, os personagens da raça sayajin podem se transformar, ficando mais fortes, como ilustrado a seguir:</p>

    <!--Div com a cor de fundo-->
    <div id="Forma base" style="height: 150px; background-color: orange;">

        <!-- Imagem do Goku-->
        <img src="Goku1.png" alt="Goku forma1" height="140px" style="margin-left: 5px; margin-top: 5px; float: left;" >
            
            <!-- Nome da transformação-->
            <b style="float: left; margin-top: 120px;" >Goku Normal</b></div><br><br>

            
            
    <div id="Forma base" style="height: 150px; background-color: gold;">

    <div id="Forma base" style="height: 150px; background-color: red;">

    <div id="Forma base" style="height: 150px; background-color: rgb(12, 221, 211);">
